<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <section class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email" placeholder="email@email.com">
    </section>
    <section class="form-group">
      <label for="password">Senha:</label>
      <input type="{{ showPassword ? 'text' : 'password'  }}" formControlName="password" id="password" placeholder="Digite sua senha">
    </section>
    <section class="form-group">
      <legend for="showPassword">Mostrar senha:</legend>
      <input type="checkbox" formControlName="showPassword">
    </section>
    <button class="login-button" (click)="onSubmit()">Login</button>
  </form>
</div>
